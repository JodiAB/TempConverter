<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temp converter</title>
</head>
<body>
    <div class="container">

        <div class="title-container">
            <h1>Temperature Converter</h1>
            <span class="temperature-icon"><i class="fa-solid fa-temperature-three-quarters"></i></span>
        </div>

        <div class="temperature-input" id="celsius-container">
            <input type="number" name="" placeholder="Celsius">
            <span class="temperature-unit">&#8451</span>
        </div>
        <div class="temperature-input" id="fahrenheit-container">
            <input type="number" name="" placeholder="Fahrenheit">
            <span class="temperature-unit">&#8457</span>
        </div>
        <div class="temperature-input" id="kelvin-container">
            <input type="number" name="" placeholder="Kelvin">
            <span class="temperature-unit">&#8490</span>
        </div>

        <div class="button-container">
            <button class="clear-button">All Clear</button>
        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
